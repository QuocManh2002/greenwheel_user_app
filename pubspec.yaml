  readmore: ^2.2.0
  collection: ^1.17.2
  mapbox_gl: ^0.16.0
  firebase_core: ^2.21.0
  firebase_auth: ^4.12.1
  shared_preferences: ^2.1.2
  pinput: ^3.0.1
  fluttertoast: ^8.2.2
  flutter_svg: ^2.0.9
  jwt_decode: ^0.3.1
  shimmer: ^3.0.0
  vnpay_client: ^0.0.3
  intl: ^0.18.1
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  qr_flutter: ^4.1.0
  uni_links: ^0.5.1
  image_gallery_saver: ^2.0.3
  permission_handler: ^11.0.1
