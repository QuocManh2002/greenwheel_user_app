  flutter_barcode_scanner: ^2.0.0
  dart_jsonwebtoken: ^2.12.1
  flutter_local_notifications: ^16.2.0
  cupertino_icons: ^1.0.6
  uuid: ^3.0.7
  table_calendar: ^3.0.9
  internet_connection_checker: ^1.0.0+1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  choose_input_chips: ^1.1.3

